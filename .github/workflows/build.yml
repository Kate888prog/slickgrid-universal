name: Minimal Angular Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.17.0'
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    # Устанавливаем зависимости только для Angular пакета
    - name: Setup and build Angular
      run: |
        cd frameworks/angular-slickgrid
        pnpm install
        pnpm build
        echo "✅ Сборка Angular завершена!"