name: 🏗️ Build via Root Commands

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: 📦 Install pnpm
      run: npm install -g pnpm
      
    - name: 📚 Install dependencies
      run: pnpm install
      
    - name: 🏗️ Build Angular via root command
      run: |
        # Используем корневую команду которая точно работает
        pnpm angular:build:framework
        echo "✅ Angular библиотека собрана!"
      
    - name: 📦 Package results
      run: |
        # Собираем ВСЁ что получилось
        zip -r angular-build-results.zip \
          frameworks/angular-slickgrid/ \
          packages/ \
          -x "*/node_modules/*" "*/.*"
        
        echo "📦 Размер архива: $(du -h angular-build-results.zip)"
      
    - name: ⬆️ Upload results
      uses: actions/upload-artifact@v4
      with:
        name: angular-build-output
        path: angular-build-results.zip
