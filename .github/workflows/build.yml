name: Build Angular Only

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.17.0'
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install dependencies
      run: pnpm install
      
    # Собираем напрямую Angular проект
    - name: Build Angular SlickGrid
      run: |
        cd frameworks/angular-slickgrid
        pnpm install
        pnpm build
        
    - name: Verify build
      run: |
        echo "Проверяем собранные файлы:"
        ls -la frameworks/angular-slickgrid/dist/
        echo "✅ Angular проект успешно собран!"