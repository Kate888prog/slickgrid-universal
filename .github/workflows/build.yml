name: Build Angular SlickGrid

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install dependencies
      run: pnpm install
      
    - name: Build Angular
      run: |
        cd frameworks/angular-slickgrid
        pnpm install
        pnpm run build
      
    # ⬇️⬇️⬇️ ДОБАВЬТЕ ЭТИ СТРОКИ ДЛЯ СОХРАНЕНИЯ АРТЕФАКТОВ ⬇️⬇️⬇️
    
    - name: Create ZIP archive of build
      run: |
        cd frameworks/angular-slickgrid/dist
        zip -r angular-build.zip .
        
    - name: Upload Angular build (ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: angular-slickgrid-build
        path: frameworks/angular-slickgrid/dist/angular-build.zip
        retention-days: 30
        
    - name: Upload dist folder
      uses: actions/upload-artifact@v4
      with:
        name: angular-dist-files
        path: frameworks/angular-slickgrid/dist/
        retention-days: 30