name: Build Angular SlickGrid

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install root dependencies
      run: pnpm install
      
    - name: Build Angular
      run: |
        cd frameworks/angular-slickgrid
        pnpm install
        pnpm run build
      
