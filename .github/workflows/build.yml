name: 📥 Download Angular Folder

on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Create Angular folder archive
      run: |
        echo "Создаём архив папки angular-slickgrid..."
        cd frameworks/angular-slickgrid
        zip -r angular-slickgrid-folder.zip .
        echo "✅ Архив создан!"
        ls -la *.zip
        echo "📊 Размер: $(du -h angular-slickgrid-folder.zip)"
      
    - name: ⬆️ Upload for download
      uses: actions/upload-artifact@v4
      with:
        name: angular-slickgrid-folder
        path: frameworks/angular-slickgrid/angular-slickgrid-folder.zip
        retention-days: 30
        
    - name: ✅ Done
      run: |
        echo "🎉 ВСЁ ГОТОВО!"
        echo "📥 Скачайте 'angular-slickgrid-folder' - это папка angular-slickgrid"
